name: Continuous integration

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build_and_test:
    name: Build and test
    runs-on: ${{ matrix.runner }}
    continue-on-error: false
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        rust: [stable]
        experimental: [false]
        include:
          - os: ubuntu-latest
            release-os: linux
            release-arch: amd64
            runner: [self-hosted, linux, X64]
          - os: macos-latest
            release-os: darwin
            release-arch: x86_64
            runner: [self-hosted, macOS, X64]
          - os: windows-latest
            release-os: windows
            release-arch: amd64
            runner: [windows-latest]
    env:
      RUST_BACKTRACE: full
      # Force not building debuginfo to save space on disk.
      RUSTFLAGS: "-C debuginfo=0"
      # Force all builds to be non-incremental - better for cache
      RUSTV: ${{ matrix.rust }}
    steps:
    - uses: actions/checkout@master

    - name: Install ${{ matrix.rust }}
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        override: true

    # - name: Cache cargo registry
    #   uses: actions/cache@v3
    #   continue-on-error: false
    #   with:
    #     path: |
    #       ~/.cargo/registry          
    #       ~/.cargo/bin
    #       ~/.cargo/registry/index
    #       ~/.cargo/registry/cache
    #       ~/.cargo/git
    #       ~/.cargo/.crates.toml
    #       ~/.cargo/.crates2.json
    #       ./target
            
    #     key: ${{ runner.os }}-${{ matrix.rust }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    #     restore-keys: |
    #                   ${{ runner.os }}-${{ matrix.rust }}-cargo-

    - name: Install Protoc
      uses: arduino/setup-protoc@v1
      with:
        version: '3.20.1'
        repo-token: ${{ secrets.GITHUB_TOKEN }}

    - name: check
      uses: actions-rs/cargo@v1
      with:
        command: check
        args: --workspace --all-features --bins --tests --examples --benches
    
    - name: clippy
      uses: actions-rs/cargo@v1
      if: matrix.os == 'ubuntu-latest'
      with:
        command: clippy
        args: --workspace --all-features --tests --benches --examples --bins --all-targets -- -D warnings

    - name: tests
      uses: actions-rs/cargo@v1
      timeout-minutes: 30
      env:
        # iroh-util/src/lock.rs#test_locks uses a fork() command & fails only in
        # GHA if this is not present
        # https://twitter.com/steipete/status/921066430220652544?lang=en
        # https://blog.phusion.nl/2017/10/13/why-ruby-app-servers-break-on-macos-high-sierra-and-what-can-be-done-about-it/
        OBJC_DISABLE_INITIALIZE_FORK_SAFETY: "YES"
      with:
        command: test
        args: --workspace --all-features --examples --benches --bins
    
    - name: tests w/o default features
      uses: actions-rs/cargo@v1
      timeout-minutes: 30
      env:
        # iroh-util/src/lock.rs#test_locks uses a fork() command & fails only in
        # GHA if this is not present
        # https://twitter.com/steipete/status/921066430220652544?lang=en
        # https://blog.phusion.nl/2017/10/13/why-ruby-app-servers-break-on-macos-high-sierra-and-what-can-be-done-about-it/
        OBJC_DISABLE_INITIALIZE_FORK_SAFETY: "YES"
      with:
        command: test
        args: --workspace --no-default-features --examples --benches --bins

  build_release:
    name: Build release binaries
    runs-on: ${{ matrix.runner }}
    continue-on-error: false
    # needs: build_and_test
    # if: ${{ always() && github.ref_name=='main' }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest]
        rust: [stable]
        experimental: [false]
        include:
          - os: ubuntu-arm-latest
            release-os: linux
            release-arch: aarch64
            runner: [self-hosted, linux, ARM64]
          - os: ubuntu-latest
            release-os: linux
            release-arch: amd64
            runner: [self-hosted, linux, X64]
          - os: macos-latest
            release-os: darwin
            release-arch: x86_64
            runner: [self-hosted, macOS, X64]
          # - os: windows-latest
          #   release-os: windows
          #   release-arch: amd64
          #   runner: [windows-latest]
    env:
      RUST_BACKTRACE: full
      # Force not building debuginfo to save space on disk.
      RUSTFLAGS: "-C debuginfo=0"
      # Force all builds to be non-incremental - better for cache
      CARGO_INCREMENTAL: 0
      RUSTV: ${{ matrix.rust }}
    steps:
    - uses: actions/checkout@master

    - name: Set build arch
      run: |
        echo "RELEASE_ARCH=${{ matrix.release-arch }}" >> $GITHUB_ENV
        echo "RELEASE_OS=${{ matrix.release-os }}" >> $GITHUB_ENV        
    
    - name: Install ${{ matrix.rust }}
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        override: true

    - name: Install Protoc
      uses: arduino/setup-protoc@v1
      with:
        version: '3.20.1'
        repo-token: ${{ secrets.GITHUB_TOKEN }}

    - name: build release
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --profile optimized-release -p iroh -p iroh-gateway -p iroh-p2p -p iroh-store

    - name: Setup awscli on linux
      if: matrix.os == 'ubuntu-latest'
      run: |
        curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        unzip awscliv2.zip
        sudo ./aws/install --update

    - name: Set aws credentials
      if: matrix.os != 'windows-latest'
      run: |
          echo "AWS_ACCESS_KEY_ID=${{secrets.S3_ACCESS_KEY_ID}}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${{secrets.S3_ACCESS_KEY}}" >> $GITHUB_ENV
          echo "AWS_DEFAULT_REGION=us-west-2" >> $GITHUB_ENV

    - name: push release
      if: matrix.os != 'windows-latest'
      run: |
        aws s3 cp ./target/optimized-release/iroh-gateway s3://vorc/iroh-gateway-${RELEASE_OS}-${RELEASE_ARCH}-${GITHUB_SHA::7} --no-progress
        aws s3 cp ./target/optimized-release/iroh-p2p s3://vorc/iroh-p2p-${RELEASE_OS}-${RELEASE_ARCH}-${GITHUB_SHA::7} --no-progress
        aws s3 cp ./target/optimized-release/iroh-store s3://vorc/iroh-store-${RELEASE_OS}-${RELEASE_ARCH}-${GITHUB_SHA::7} --no-progress
        aws s3 cp ./target/optimized-release/iroh s3://vorc/iroh-${RELEASE_OS}-${RELEASE_ARCH}-${GITHUB_SHA::7} --no-progress

    - name: push release latest
      if: matrix.os != 'windows-latest'
      run: |
        aws s3 cp ./target/optimized-release/iroh-gateway s3://vorc/iroh-gateway-${RELEASE_OS}-${RELEASE_ARCH}-latest --no-progress
        aws s3 cp ./target/optimized-release/iroh-p2p s3://vorc/iroh-p2p-${RELEASE_OS}-${RELEASE_ARCH}-latest --no-progress
        aws s3 cp ./target/optimized-release/iroh-store s3://vorc/iroh-store-${RELEASE_OS}-${RELEASE_ARCH}-latest --no-progress
        aws s3 cp ./target/optimized-release/iroh s3://vorc/iroh-${RELEASE_OS}-${RELEASE_ARCH}-latest --no-progress

    - name: Install rust toolchain
      uses: actions-rs/toolchain@v1
      if: matrix.os == 'macOS-latest'
      with:
        profile: minimal
        override: true
        default: true
        toolchain: ${{ matrix.rust }}
        target: aarch64-apple-darwin
    
    - name: build release
      uses: actions-rs/cargo@v1
      if: matrix.os == 'macOS-latest'
      with:
        command: build
        args: --profile optimized-release -p iroh -p iroh-gateway -p iroh-p2p -p iroh-store --target aarch64-apple-darwin

    - name: Setup awscli on mac
      if: matrix.os == 'macos-latest'
      run: |
        curl "https://awscli.amazonaws.com/AWSCLIV2.pkg" -o "AWSCLIV2.pkg"
        sudo installer -pkg AWSCLIV2.pkg -target /

    - name: push release macOS aarch64
      if: matrix.os == 'macOS-latest'
      run: |
        aws s3 cp ./target/aarch64-apple-darwin/optimized-release/iroh-gateway s3://vorc/iroh-gateway-${RELEASE_OS}-aarch64-${GITHUB_SHA::7} --no-progress
        aws s3 cp ./target/aarch64-apple-darwin/optimized-release/iroh-p2p s3://vorc/iroh-p2p-${RELEASE_OS}-aarch64-${GITHUB_SHA::7} --no-progress
        aws s3 cp ./target/aarch64-apple-darwin/optimized-release/iroh-store s3://vorc/iroh-store-${RELEASE_OS}-aarch64-${GITHUB_SHA::7} --no-progress
        aws s3 cp ./target/aarch64-apple-darwin/optimized-release/iroh s3://vorc/iroh-${RELEASE_OS}-aarch64-${GITHUB_SHA::7} --no-progress

    - name: push release latest macOS aarch64
      if: matrix.os == 'macOS-latest'
      run: |
        aws s3 cp ./target/aarch64-apple-darwin/optimized-release/iroh-gateway s3://vorc/iroh-gateway-${RELEASE_OS}-aarch64-latest --no-progress
        aws s3 cp ./target/aarch64-apple-darwin/optimized-release/iroh-p2p s3://vorc/iroh-p2p-${RELEASE_OS}-aarch64-latest --no-progress
        aws s3 cp ./target/aarch64-apple-darwin/optimized-release/iroh-store s3://vorc/iroh-store-${RELEASE_OS}-aarch64-latest --no-progress
        aws s3 cp ./target/aarch64-apple-darwin/optimized-release/iroh s3://vorc/iroh-${RELEASE_OS}-aarch64-latest --no-progress

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - run: rustup component add rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
    
  audit:
    name: audit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: install
          args: --force cargo-audit
      - uses: actions-rs/cargo@v1
        with:
          command: generate-lockfile
      - uses: actions-rs/cargo@v1
        with:
          command: audit