[package]
name = "iroh-resolver"
authors = ["dignifiedquire <me@dignifiedquire.com>"]
description = "Implementation of path resolution for iroh"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

exclude = [
  "tests/**",
  "fixtures/**",
]

[dependencies]
anyhow.workspace = true
async-channel = "1.7.1"
async-stream = "0.3.3"
async-trait = "0.1.53"
bytes = "1.1.0"
cid = "0.9"
futures = "0.3.21"
iroh-metrics = { workspace = true, features = ["resolver", "gateway"] }
iroh-rpc-client.workspace = true
iroh-util.workspace = true
iroh-unixfs.workspace = true
libipld = "0.15.0"
serde = { version = "1", features = ["derive"] }
tokio = { version = "1", features = ["fs"] }
tracing = "0.1.34"
trust-dns-resolver = { version = "0.22.0", features = ["dns-over-https-rustls", "serde-config", "tokio-runtime"] }
fnv = "1.0.7"

[dev-dependencies]
iroh-car = { version = "0.1.3", path = "../iroh-car" }
iroh-rpc-types = { version = "0.1.3", path = "../iroh-rpc-types", default-features = false }
iroh-store = { version = "0.1.3", path = "../iroh-store", default-features = false }
proptest = "1.0.0"
rand = "0.8.5"
async-recursion = "1.0.0"
rand_chacha = "0.3.1"
tokio = { version = "1", features = ["rt", "macros", "rt-multi-thread", "fs"] }
ruzstd = "0.3"
