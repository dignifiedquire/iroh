[package]
name = "iroh-net"
version = "0.4.1"
edition = "2021"
readme = "README.md"
description = "IPFS reimagined"
license = "MIT/Apache-2.0"
authors = ["dignifiedquire <me@dignifiedquire.com>", "n0 team"]
repository = "https://github.com/n0-computer/iroh"

# Sadly this also needs to be updated in .github/workflows/ci.yml
rust-version = "1.65"

[dependencies]
anyhow = { version = "1", features = ["backtrace"] }
backoff = "0.4.0"
bytes = "1"
crypto_box = { version = "0.9.0-rc.1", features = ["serde", "chacha20"] }
curve25519-dalek = "=4.0.0-rc.3"
default-net = "0.15"
data-encoding = "2.3.3"
der = { version = "0.7", features = ["alloc", "derive"] }
derive_more = { version = "0.99.17", git = "https://github.com/JelteF/derive_more", features = ["debug", "display", "from", "try_into", "deref"] }
ed25519-dalek = { version = "=2.0.0-rc.3", features = ["serde", "rand_core"] }
flume = "0.10.14"
futures = "0.3.25"
hex = "0.4.3"
hostname = "0.3.1"
http = "0.2.9"
hyper = { version = "0.14.25", features = ["server", "client", "http1", "tcp"] }
governor = "0.5.1"
libc = "0.2.139"
once_cell = "1.17.0"
os_info = "3.6.0"
postcard = { version = "1", default-features = false, features = ["alloc", "use-std", "experimental-derive"] }
rand = "0.8"
rcgen = "0.11"
reqwest = { version = "0.11.14", default-features = false, features = ["rustls-tls"] }
ring = "0.16.20"
rustls = { version = "0.21", default-features = false, features = ["dangerous_configuration"] }
serde = { version = "1", features = ["derive"] }
ssh-key = { version = "0.6.0-rc.0", features = ["ed25519", "std", "rand_core"] }
serdect = "0.2.0"
socket2 = "0.5.3"
stun-rs = "0.1.4"
surge-ping = "0.8.0"
thiserror = "1"
tracing = "0.1"
trust-dns-resolver = "0.22.0"
time = "0.3.20"
tokio = { version = "1", features = ["io-util", "sync", "rt", "net", "fs"] }
tokio-util = { version = "0.7", features = ["io-util", "io"] }
tokio-rustls = { version = "0.24" }
tokio-rustls-acme = { version = "0.1" }
url = { version = "2.4", features = ["serde"] }
webpki = { version = "0.22", features = ["std"] }
webpki-roots = "0.23.0"
wg = "0.3.1"
quinn = "0.10"
quinn-proto = "0.10"
quinn-udp = "0.4"
x509-parser = "0.15"
zeroize = "1.5"
igd = { version = "0.12.1", features = ["aio"] }
tokio-stream = { version = "0.1", features = ["sync"]}

# derper
clap = { version = "4", features = ["derive"], optional = true }
regex = { version = "1.7.1", optional = true }
rustls-pemfile = { version = "1.0.2", optional = true }
toml = { version = "0.7.3", optional = true }
tracing-subscriber = { version = "0.3", features = ["env-filter"], optional = true }

# metrics
iroh-metrics = { path = "../iroh-metrics", optional = true }

[target.'cfg(any(target_os = "linux", target_os = "android"))'.dependencies]
netlink-packet-route = "0.15.0"
rtnetlink = "0.12.0"

[target.'cfg(target_os = "windows")'.dependencies]
wmi = "0.13"

[dev-dependencies]
clap = { version = "4", features = ["derive"] }
tokio = { version = "1", features = ["io-util", "sync", "rt", "net", "fs", "macros", "time", "test-util"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
ntest = "*"

[build-dependencies]
duct = "0.13.6"

[features]
default = ["metrics"]
derper = ["clap", "toml", "rustls-pemfile", "regex", "tracing-subscriber"]
metrics = ["iroh-metrics"]

[[bin]]
name = "derper"
required-features = ["derper"]
